<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projeto To Do List</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header id="main-header">
		<section id="header-title">
			<h1 id="title">Minha Lista de Tarefas</h1>
			<p id="funcionamento"><strong>Clique duas vezes em um item para marc√°-lo como completo</strong></p>
		</section>
	</header>
	<main id="main-container">
		<section id="main-container-input">
			<label for="texto-tarefa">Nova Tarefa: </label>
			<input type="text" id="texto-tarefa">
			<button id="criar-tarefa">Adicionar Tarefa</button>
		</section>
		<section id="main-container-list">
			<h1 id="title-list"><strong>SUA LISTA</strong></h1>
			<ol id="lista-tarefas"></ol>
		</section>
		<section class="main-container-actions">
			<button id="apaga-tudo">Limpar Lista</button>
			<button id="remover-finalizados">Limpar Finalizados</button>
			<button id="salvar-tarefas">Salvar Tarefas</button>
			<button id="remover-selecionado">Remover Selecionada</button>
			<button id="mover-cima">Mover Para Cima</button>
			<button id="mover-baixo">Mover Para Baixo</button>
		</section>
	</main>
	<script src="script.js"></script>
</body>

</html>
